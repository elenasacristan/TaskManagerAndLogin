{% extends 'base.html' %}

{% block content %}
<div class="container">

    <ul class="collapsible">
        {% for cat in categories %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <a href='{{url_for("delete_category", category_id=cat._id)}}'
                        class="waves-effect waves-light btn-small">Done</a>
                    <a href='{{url_for("edit_category", category_id=cat._id)}}'
                        class="waves-effect waves-light btn-small blue">Edit</a>
                </div>
                <div class="col s9 item-name">
                    {{ cat.category_name }} </div>
            </div>
        </li>
        {% endfor %}
    </ul>

    <a href='{{url_for("add_category")}}' class="waves-effect waves-light btn"><i class="material-icons left">toc</i>Add
        new
        category</a>
</div>
{% endblock %}
