{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h3>Add Task</h3>

    <form method="POST" action="{{url_for('insert_task')}}">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="icon_prefix" type="text" class="validate" name="task_name">
                <label for="icon_prefix">Task name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="textarea1" class="materialize-textarea" name="task_description"></textarea>
                <label for="textarea1">Task description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input type="text" class="datepicker" placeholder="Select date" name="due_date">
            </div>
        </div>

        <div class="switch">
            <label>

                <input type="checkbox" name="is_urgent">
                <span class="lever"></span>
                Is urgent
            </label>
        </div>

        <div class="row user_task">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" name="username" value="{{username}}">
                <label for="username">Username</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Add task
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
