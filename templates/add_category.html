{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Add Category</h3>

    <form method="POST" action="{{url_for('insert_category')}}">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="category_name" type="text" class="validate" name="category_name">
                <label for="category_name">Category name</label>
            </div>
        </div>
        <div class="row user_task">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" name="username" value="{{username}}">
                <label for="username">Username</label>
            </div>
        </div>


        <button class="btn waves-effect waves-light" type="submit" name="action">Add category
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
