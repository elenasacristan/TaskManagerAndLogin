{% extends 'base_login.html' %}

{% block content %}

<div class="bkg-img">
    <div class="overlay">

        <div class="row login">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card">
                    <div class="card-action grey white-text">
                        <h4>Register Form</h4>
                    </div>
                    <form method="POST" action="{{url_for('register')}}">
                        <div class="card-content">
                            <div class="form-field">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username">
                            </div></br>
                            <div class="form-field">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div></br>
                            <div class="form-field">
                                <button class="btn btn-large">Register</button>
                            </div>
                        </div>
                    </form>
                    <a class="register-login" href="{{url_for('login')}}">Already member? Login here</a>
                    <!-- if the username already exists we will display an error message below using a flash message-->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p class="error_message">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
