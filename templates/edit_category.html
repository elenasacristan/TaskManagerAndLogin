{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Edit Category</h3>

    <form method="POST" action="{{url_for('update_category', category_id = category._id)}}">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" type="text" class="validate" name="category_name"
                    value="{{category.category_name}}">
                <label for="category_name">Category name</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Edit category
            <i class="material-icons right">playlist_add</i>
        </button>
    </form>
</div>
{% endblock %}
